"ScanScreen As screen.'autoLayout_HeaderFooter_ver1.0'":
    ImagePosition: =ImagePosition.Center
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    ScanContainer As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(0, 0, 0, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        X: =0.00
        Y: =0.00
        ZIndex: =1

        TitleScanContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(0, 120, 212, 1)
            FillPortions: =0
            Height: =70
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            PaddingRight: =0.00
            PaddingTop: =0.00
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: |
                =Parent.Width
            X: =15.41
            Y: =61.98
            ZIndex: =1

            ScanTitle As label:
                AlignInContainer: =AlignInContainer.Start
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisplayMode: =DisplayMode.View
                FillPortions: =12
                FocusedBorderThickness: =4
                Font: =Font.'Lato Black'
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                OnSelect: =Set(HamburgerVisible, false)
                PaddingBottom: =0
                PaddingLeft: =10
                PaddingRight: =0
                PaddingTop: =0
                Size: =30
                Text: |-
                    ="Scan QR
                    "
                Width: =717.39
                Wrap: =false
                X: =0.00
                Y: =0.00
                ZIndex: =3

            HamburgerMenu_A As icon:
                BorderColor: =RGBA(0, 0, 0, 0)
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(245, 245, 245, 1)
                DisabledColor: =RGBA(225, 223, 221, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FillPortions: =2
                FocusedBorderThickness: =4
                Height: =Parent.Height
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(16, 110, 190, 1)
                HoverFill: =RGBA(0, 0, 0, 0)
                Icon: =Icon.Hamburger
                OnSelect: =Set(HamburgerVisible, !HamburgerVisible)
                PaddingBottom: =0.00
                PaddingLeft: =0.00
                PaddingRight: =20
                PaddingTop: =0.00
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =RGBA(16, 110, 190, 1)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =119.76
                X: =717.39
                Y: =0.00
                ZIndex: =4

        BarcodeReader As Streepjescodelezer:
            AlignInContainer: =AlignInContainer.Stretch
            BeepOnScan: =false
            BorderFillColor: =RGBA(47, 81, 151, 1)
            Disabled: =false
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledContentColor: =RGBA(166, 166, 166, 1)
            DisabledFillColor: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.Edit
            FillColor: =RGBA(56, 96, 178, 1)
            FillPortions: =1
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height
            HoverBorderColor: =RGBA(88, 115, 171, 1)
            HoverContentColor: =RGBA(255, 255, 255, 1)
            HoverFillColor: =RGBA(47, 81, 151, 1)
            OnCancel: =false
            OnScan: |
                =Set(
                    ScanVariable,
                    "SN001"
                );
                //First(BarcodeReader4.Barcodes).Value
                Set(
                    ScanRecord,
                    LookUp(
                        'Laptop Inventories',
                        'Serial Number' = [@ScanVariable]
                    )
                );
                
                If(
                    IsBlank(ScanRecord),
                    Navigate(
                        AddEntryScreen,
                        ScreenTransition.None
                    ),
                    Navigate(
                        DisplayScanScreen,
                        ScreenTransition.None
                    )
                );
                If(
                    IsBlank(ScanRecord),
                    SerialNumberField.Text = [@ScanVariable],
                    {}
                );
                If(
                    IsBlank(ScanRecord),
                    ResetForm(AddEntryForm),
                    {}
                );
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PreferFrontCamera: =true
            PressedBorderColor: =RGBA(56, 96, 178, 1)
            PressedContentColor: =RGBA(56, 96, 178, 1)
            PressedFillColor: =RGBA(255, 255, 255, 1)
            ScanningMode: ='BarcodeReader.ScanningMode'.AutomaticallyScan
            TextColor: =RGBA(255, 255, 255, 1)
            Width: =Parent.Width
            X: =15.41
            Y: =141.66
            ZIndex: =2

    HamburgerComponent_A As HamburgerMenu:
        Height: =300
        Visible: =HamburgerVisible
        Width: =Parent.Width - ScanContainer.PaddingLeft - ScanContainer.PaddingRight
        X: =ScanContainer.PaddingLeft
        Y: =TitleScanContainer.Height + ScanContainer.PaddingBottom + ScanContainer.PaddingTop
        ZIndex: =2

